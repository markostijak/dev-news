<app-preloader [timeout]="2000"></app-preloader>

<header class="header">
  <mat-toolbar color="dark" class="toolbar">
    <mat-toolbar-row class="toolbar-row">
      <a class="branding-wrapper" routerLink="">
        <img class="logo" src="assets/icons/logo.svg" alt="Logo">
      </a>
      <app-navigation class="ml-30"></app-navigation>
      <app-search class="search-container ml-30 mr-30"></app-search>
      <ng-container *ngIf="authentication.authenticated; then user else login"></ng-container>
      <ng-template #user>
        <app-user-menu-item [user]="authentication.principal"></app-user-menu-item>
      </ng-template>
      <ng-template #login>
        <app-login-sign-up-menu-item></app-login-sign-up-menu-item>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<main>
  <router-outlet></router-outlet>
</main>
