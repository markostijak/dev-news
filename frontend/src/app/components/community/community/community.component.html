<mat-card>
  <mat-card-header>
    Community details
  </mat-card-header>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button class="w-100 mb-7" mat-raised-button color="primary" (click)="join()">Join</button>
    <button class="w-100" mat-raised-button color="primary" (click)="showPostDialog()">Create Post</button>
  </mat-card-actions>
</mat-card>
