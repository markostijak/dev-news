<mat-card class="item">
  <mat-card-title class="mb-20">
    {{title}}
  </mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-content>
    <button class="w-100 mb-10" mat-raised-button color="primary" (click)="showPostDialog()">Create post</button>
    <button class="w-100" mat-raised-button color="primary" (click)="showCommunityDialog()">Create community</button>
  </mat-card-content>
</mat-card>
