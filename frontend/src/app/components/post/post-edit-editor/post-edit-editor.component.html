<!--suppress AngularUndefinedBinding, HtmlUnknownAttribute -->
<app-text-editor format="json"
                 [content]="content"
                 (onContentChanged)="onContentChanged($event)"
></app-text-editor>
<div class="actions">
  <button class="cancel-button" mat-raised-button (click)="onCancel()">Cancel</button>
  <button class="save-button" mat-raised-button (click)="onSave()" [disabled]="!html">Save</button>
</div>
