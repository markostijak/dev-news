<div class="main" fxLayout="row" fxLayoutGap="24px">
  <div class="main-left" fxFlex>
    <app-post class="mb-10" *ngFor="let post of posts" [post]="post"></app-post>
  </div>
  <div class="main-right" fxFlex fxHide.lt-md>
    <div>
      <div>
        <app-overview title="All">
          The most active posts from all communities. Come here to see new posts rising and be a part of the conversation.
        </app-overview>
      </div>
    </div>
  </div>
</div>
