<mat-horizontal-stepper class="sign-up-container">
  <mat-step>
    <ng-template matStepLabel>Sign up</ng-template>
    <app-sign-up-form></app-sign-up-form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Activate</ng-template>
    <app-activation-form></app-activation-form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Log in</ng-template>
    <app-login-form></app-login-form>
  </mat-step>
</mat-horizontal-stepper>
