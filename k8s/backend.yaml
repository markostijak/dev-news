apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: stijaktech/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: cdn
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          volumeMounts:
            - mountPath: /public
              name: public
      volumes:
        - name: public
          hostPath:
            path: /c/home/marko_stijak/application/public
      restartPolicy: Always
  selector:
    matchLabels:
      app: backend

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
