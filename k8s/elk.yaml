apiVersion: apps/v1
kind: Deployment
metadata:
  name: elk
  labels:
    app: elk
spec:
  replicas: 1
  template:
    metadata:
      name: elk
      labels:
        app: elk
    spec:
      containers:
        - name: elk
          image: sebp/elk:720
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5061
              name: kibana
            - containerPort: 9200
              name: elastic
            - containerPort: 5044
              name: logstash
      restartPolicy: Always
  selector:
    matchLabels:
      app: elk

---
apiVersion: v1
kind: Service
metadata:
  name: elk
spec:
  selector:
    app: elk
  type: NodePort
  ports:
    - name: kibana-http
      port: 5601
      protocol: TCP
      targetPort: 5601
    - name: elastic-http
      port: 9200
      protocol: TCP
      targetPort: 9200
    - name: logstash-http
      port: 5044
      protocol: TCP
      targetPort: 5044
